<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xinxin Qin</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- add favicon -->
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <button id="theme-toggle"></button>
    <div id="progress-bar-wrapper">
      <div id="progress-bar"></div>
    </div>
    <div id="preloader">
      <div id="preloader-inner">
        <span>X</span>
        <span>I</span>
        <span>N</span>
        <span>X</span>
        <span>I</span>
        <span>N</span>
        <span>&nbsp;</span>
        <span>Q</span>
        <span>I</span>
        <span>N</span>
      </div>
    </div>
    <div id="mouse-tracker"></div>
    <div id="dot"></div>
    <div class="logo">
      <a href="#">xinxin qin</a>
      <a class="location" href="">Paris, France</a>
    </div>
    <div id="nav-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </div>
    <div id="mobile-menu">
      <a href="#">[ WORK ]</a>
      <a href="#">[ ABOUT ]</a>
      <a href="#">[ CONTACT ]</a>
    </div>
    <div class="social">
      <a href="#">[ INSTAGRAM ]</a>
      <a href="#">[ LINKEDIN ]</a>
      <a href="#">[ CONTACT ]</a>
    </div>

    <div class="sidebar">
      <div class="sidebar-item">
        <p id="header">Work<br />Showreel</p>
        <p id="subheader">2D Animator</p>
      </div>
      <div class="sidebar-item"></div>
    </div>
    <div class="slider">
      <div class="slider-wrapper">
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img8.png" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./script.js" type="module"></script>
    <script src="./theme.js" type="module"></script>
  </body>
</html>
